<div class="layout">
  <form>
    <mat-form-field>
      <input type="text" matInput [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFunction">
        <mat-option *ngFor="let option of objectOptions" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
